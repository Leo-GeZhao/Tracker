{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        {% for archive_plan in archive_plans %}
        <div class="col-lg">
            <div class="card mb-5" style="width: 18rem;">
                <img src="../static/img/{{archive_plan.category}}.webp" class="card-img-top" alt="..." style="height:100px">
                <div class="card-body">
                  <h5 class="card-title">{{archive_plan.title}}</h5>
                  <p class="card-text">{{archive_plan.target}}</p>
                  <p class="card-text"><small class="text-muted">{{archive_plan.deadline}}</small></p>
                  <form action="{% url 'make_unarchive' archive_plan.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Unarchive</button>
                  </form>
                </div>
            </div>
        </div>
      {% endfor%}
    </div>
</div>
 
{% endblock %}
