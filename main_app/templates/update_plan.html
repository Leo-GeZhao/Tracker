{% extends 'base.html' %}

{% block content %}
<form action="{% url 'update_plan' plan.id %}" method="post">
    {% csrf_token %}
    <div class="form-group ms-5">
        {% for field in form %}
        <div class="mt-3">
            <label class="form-label"><strong>{{ field.label }}: </strong></label>
            {{field}}
            {% endfor %}
            <input type="submit" value="Update" class="btn btn-primary ms-2">
        </div>
    </div>
</form>
{% endblock %}
